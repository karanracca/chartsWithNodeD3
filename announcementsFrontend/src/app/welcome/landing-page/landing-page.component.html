<nav mat-tab-nav-bar>
  <a mat-tab-link
     [routerLink]="'./createCharts'"
     routerLinkActive #rla="routerLinkActive"
     [active]="'/welcome/createCharts'">
    Create Charts
  </a>

  <a mat-tab-link
     disabled
     [routerLink]="['getHistory']"
     routerLinkActive #rla="routerLinkActive"
     [active]="rla.isActive">
    Previous Charts
  </a>

  <a mat-tab-link
     class="logout"
     (click)="logout()">
    logout &nbsp;
    <i class="material-icons">power_settings_new</i>
  </a>

  <a mat-tab-link
     class="user-profile"
     [routerLink]="['getHistory']"
     routerLinkActive #rla="routerLinkActive"
     [active]="rla.isActive">
    <span class="user-name">Hi, {{user.firstname}}</span>
    <mat-icon class="user-icon">person</mat-icon>
  </a>
</nav>


<router-outlet></router-outlet>
