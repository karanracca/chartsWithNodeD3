<div class="main-container">

  <div class="heading-font">Create Your Account</div>

  <form novalidate [formGroup]="signupForm" (ngSubmit)="onSubmit(signupForm.value, signupForm.valid)">

    <mat-form-field>
      <input matInput
             formControlName="firstname"
             placeholder="First Name">
      <mat-error *ngIf="signupForm.controls.firstname.invalid">First name is required</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput
             formControlName="lastname"
             placeholder="Last Name">
      <mat-error *ngIf="signupForm.controls.lastname.invalid">Last name is required</mat-error>
    </mat-form-field>


    <mat-form-field>
      <input matInput
             formControlName="email"
             placeholder="Email">
      <mat-error *ngIf="signupForm.controls.email.invalid">{{getEmailErrorMessage()}}</mat-error>
    <!--<mat-form-field class="example-full-width">-->
      <!--<input matInput placeholder="E-Mail">-->
      <!--<mat-icon matSuffix></mat-icon>-->
    <!--</mat-form-field>-->

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Email" [formControl]="emailFormControl" [errorStateMatcher]="matcher">
      <mat-hint>Errors appear instantly!</mat-hint>
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <!--<mat-form-field class="example-full-width">-->
      <!--<input matInput [matDatepicker]="picker" placeholder="Date of Birth">-->
    <!--<mat-form-field>-->
      <!--<input required matInput-->
             <!--[formControl]="email"-->
             <!--placeholder="Email">-->
      <!--<mat-error *ngIf="email.invalid">{{getEmailErrorMessage()}}</mat-error>-->
    <!--</mat-form-field>-->


    <mat-form-field>
      <input matInput [matDatepicker]="picker"
             placeholder="Date of Birth"
             required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker touchUi="true" #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <input matInput
             placeholder="617-888-0989"
             formControlName="phone">
      <mat-error *ngIf="signupForm.controls.phone.invalid">{{getPhoneErrorMessage()}}</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput
             placeholder="Username"
             [(ngModel)]="user.username"
             #username="ngModel"
             name="username">
      <mat-error *ngIf="username.invalid">Username is required</mat-error>
             formControlName="username">
      <mat-error *ngIf="signupForm.controls.username.invalid">Username is required</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput
             placeholder="Password"
             [type]="hide ? 'password' : 'text'"
              formControlName="password">
      <mat-icon matSuffix class="hover" (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    </mat-form-field>

    <!--<mat-form-field>
      <input required matInput
             placeholder="Confirm Password"
             [type]="hide ? 'password' : 'text'"
             [(ngModel)]="confirmPassword"
             name="confirmPassword">
      <mat-icon matSuffix class="hover" (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    </mat-form-field><br><br>-->


    <button mat-raised-button color="primary">Create</button>
  </form>
</div>
